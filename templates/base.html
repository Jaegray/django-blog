{%  load static %} /* importing the css file */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title> <!-- the block will allow templates inheritance to plug in their own title -->
   <link rel="stylesheet" href="{% static "app.css" %}">

    {% block css_files %}{% endblock %} <!-- will allow css file imports in this base template -->
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
